<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fitness Coach Bot</title>
  <link rel="stylesheet" href="Gita_Chatbot.css">
</head>
<body>
  <div class="container">
    <header>
      <img src="logo.png" alt="Fitness Coach Logo" class="logo">
      <h1>Fitness Coach â€” Build Your 4-Week Plan</h1>
    </header>

    <main>
      <form id="coachForm">
        <div class="form-group">
          <label for="username">Your Name:</label>
          <input type="text" id="username" required>
        </div>

        <div class="form-group">
          <label for="language">Language:</label>
          <input type="text" id="language" placeholder="English, Hindi, etc." required>
        </div>

        <div class="form-group">
          <label for="sex">Sex:</label>
          <select id="sex">
            <option value="male" selected>Male</option>
            <option value="female">Female</option>
          </select>
        </div>

        <div class="form-group">
          <label for="age">Age:</label>
          <input type="number" id="age" min="12" max="90" placeholder="Years" required>
        </div>

        <div class="form-group">
          <label for="height">Height (cm):</label>
          <input type="number" id="height" min="120" max="230" required>
        </div>

        <div class="form-group">
          <label for="weight">Weight (kg):</label>
          <input type="number" id="weight" min="30" max="250" required>
        </div>

        <div class="form-group">
          <label for="goal">Goal:</label>
          <select id="goal">
            <option value="lose_fat">Lose Fat</option>
            <option value="build_muscle" selected>Build Muscle</option>
            <option value="general">General Fitness</option>
          </select>
        </div>

        <div class="form-group">
          <label for="level">Experience:</label>
          <select id="level">
            <option value="beginner" selected>Beginner</option>
            <option value="intermediate">Intermediate</option>
            <option value="advanced">Advanced</option>
          </select>
        </div>

        <div class="form-group">
          <label for="equipment">Equipment:</label>
          <select id="equipment">
            <option value="none">None (Bodyweight)</option>
            <option value="basic" selected>Basic (DB/Kettlebell/Bands)</option>
            <option value="gym">Full Gym</option>
          </select>
        </div>

        <div class="form-group">
          <label for="daysPerWeek">Days/Week:</label>
          <select id="daysPerWeek">
            <option value="3" selected>3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
          </select>
        </div>

        <div class="form-group">
          <label for="sessionLength">Session Length:</label>
          <select id="sessionLength">
            <option value="30">~30 min</option>
            <option value="45" selected>~45 min</option>
            <option value="60">~60 min</option>
          </select>
        </div>

        <div class="form-group">
          <label for="diet">Diet Preference:</label>
          <select id="diet">
            <option value="omnivore" selected>Omnivore</option>
            <option value="vegetarian">Vegetarian</option>
            <option value="vegan">Vegan</option>
          </select>
        </div>

        <div class="message-section">
          <p class="message-label">Constraints / injuries / notes (type or speak)</p>

          <div class="input-toggle">
            <button type="button" id="toggleInput">Switch to Microphone Input</button>
          </div>

          <div id="textInputContainer">
            <textarea id="notes" rows="4" placeholder="e.g., knee pain, prefer morning workouts, no running"></textarea>
          </div>

          <div id="micInputContainer" class="hidden">
            <div id="spokenText" class="spoken-text">"Your spoken words will appear here"</div>
            <button type="button" id="startListening" class="mic-button" aria-label="Start listening">
              <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="70" role="img" aria-hidden="true">
                <path d="M12 16c2.206 0 4-1.795 4-4V6c0-2.206-1.794-4-4-4S8 3.794 8 6v6c0 2.205 1.794 4 4 4zm7-4v-2a1 1 0 1 0-2 0v2c0 2.757-2.243 5-5 5s-5-2.243-5-5v-2a1 1 0 1 0-2 0v2c0 3.52 2.613 6.92V20H8a1 1 0 1 0 0 2h8a1 1 0 1 0 0-2h-3v-1.08c3.387-.488 6-3.4 6-6.92z" fill="#ffffff"></path>
              </svg>
            </button>
            <div id="listeningIndicator" class="hidden">Listening...</div>
          </div>
        </div>

        <button type="submit" id="submitBtn">Build 4-Week Plan</button>
      </form>

      <div id="responseContainer" class="hidden">
        <h2>Your Plan</h2>
        <div id="responseMessage"></div>
        <div style="text-align:center; margin-top:16px;">
          <button type="button" id="downloadBtn">Download Plan</button>
          <button type="button" id="copyBtn">Copy to Clipboard</button>
        </div>
      </div>

      <div id="loadingIndicator" class="hidden">
        <div class="spinner"></div>
        <p>Designing your plan...</p>
      </div>
    </main>
  </div>

  <script src="Fitness_Coach.js"></script>
</body>
</html>
