<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Travel Planner Bot</title>
  <link rel="stylesheet" href="Gita_Chatbot.css">
</head>
<body>
  <div class="container">
    <header>
      <img src="logo.png" alt="Travel Planner Logo" class="logo">
      <h1>Travel Planner â€” Build Your Itinerary</h1>
    </header>

    <main>
      <form id="plannerForm">
        <div class="form-group">
          <label for="username">Your Name:</label>
          <input type="text" id="username" required>
        </div>

        <div class="form-group">
          <label for="language">Language:</label>
          <input type="text" id="language" placeholder="English, Hindi, etc." required>
        </div>

        <div class="form-group">
          <label for="origins">Origin City:</label>
          <input type="text" id="origins" placeholder="e.g., Kolkata">
        </div>

        <div class="form-group">
          <label for="destinations">Destinations:</label>
          <input type="text" id="destinations" placeholder="e.g., Delhi, Jaipur, Agra" required>
        </div>

        <div class="form-group">
          <label for="startDate">Start Date:</label>
          <input type="date" id="startDate" required>
        </div>

        <div class="form-group">
          <label for="endDate">End Date:</label>
          <input type="date" id="endDate" required>
        </div>

        <div class="form-group">
          <label for="budget">Budget:</label>
          <select id="budget">
            <option value="shoestring">Shoestring</option>
            <option value="moderate" selected>Moderate</option>
            <option value="luxury">Luxury</option>
          </select>
        </div>

        <div class="form-group">
          <label for="pace">Pace:</label>
          <select id="pace">
            <option value="relaxed">Relaxed</option>
            <option value="standard" selected>Standard</option>
            <option value="packed">Packed</option>
          </select>
        </div>

        <div class="form-group" style="align-items:start; gap:10px; flex-wrap:wrap;">
          <label>Interests:</label>
          <div style="display:flex; gap:12px; flex-wrap:wrap;">
            <label><input type="checkbox" class="interest" value="culture" checked> Culture</label>
            <label><input type="checkbox" class="interest" value="nature" checked> Nature</label>
            <label><input type="checkbox" class="interest" value="food" checked> Food</label>
            <label><input type="checkbox" class="interest" value="shopping"> Shopping</label>
            <label><input type="checkbox" class="interest" value="nightlife"> Nightlife</label>
            <label><input type="checkbox" class="interest" value="adventure"> Adventure</label>
            <label><input type="checkbox" class="interest" value="spiritual"> Spiritual</label>
          </div>
        </div>

        <div class="message-section">
          <p class="message-label">Special requests or notes (you can type or speak)</p>

          <div class="input-toggle">
            <button type="button" id="toggleInput">Switch to Microphone Input</button>
          </div>

          <div id="textInputContainer">
            <textarea id="notes" rows="4" placeholder="e.g., vegetarian food, avoid hikes, prefer museums"></textarea>
          </div>

          <div id="micInputContainer" class="hidden">
            <div id="spokenText" class="spoken-text">"Your spoken words will appear here"</div>
            <button type="button" id="startListening" class="mic-button" aria-label="Start listening">
              <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="70" role="img" aria-hidden="true">
                <path d="M12 16c2.206 0 4-1.795 4-4V6c0-2.206-1.794-4-4-4S8 3.794 8 6v6c0 2.205 1.794 4 4 4zm7-4v-2a1 1 0 1 0-2 0v2c0 2.757-2.243 5-5 5s-5-2.243-5-5v-2a1 1 0 1 0-2 0v2c0 3.52 2.613 6.92V20H8a1 1 0 1 0 0 2h8a1 1 0 1 0 0-2h-3v-1.08c3.387-.488 6-3.4 6-6.92z" fill="#ffffff"></path>
              </svg>
            </button>
            <div id="listeningIndicator" class="hidden">Listening...</div>
          </div>
        </div>

        <button type="submit" id="submitBtn">Build Itinerary</button>
      </form>

      <div id="responseContainer" class="hidden">
        <h2>Your Itinerary</h2>
        <div id="responseMessage"></div>
        <div style="text-align:center; margin-top:16px;">
          <button type="button" id="downloadBtn">Download Itinerary</button>
          <button type="button" id="copyBtn">Copy to Clipboard</button>
        </div>
      </div>

      <div id="loadingIndicator" class="hidden">
        <div class="spinner"></div>
        <p>Planning your trip...</p>
      </div>
    </main>
  </div>

  <script src="Travel_Planner.js"></script>
</body>
</html>
