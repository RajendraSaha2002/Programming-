<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Language Tutor Bot</title>
  <link rel="stylesheet" href="Gita_Chatbot.css">
</head>
<body>
  <div class="container">
    <header>
      <img src="logo.png" alt="Language Tutor Logo" class="logo">
      <h1>Language Tutor — Practice and Learn</h1>
    </header>

    <main>
      <form id="tutorForm">
        <div class="form-group">
          <label for="username">Your Name:</label>
          <input type="text" id="username" required>
        </div>

        <div class="form-group">
          <label for="nativeLang">Native Language:</label>
          <input type="text" id="nativeLang" placeholder="English, Hindi, etc." required>
        </div>

        <div class="form-group">
          <label for="targetLang">Target Language:</label>
          <select id="targetLang" required>
            <option value="spanish">Spanish</option>
            <option value="hindi">Hindi</option>
            <option value="french">French</option>
            <option value="german">German</option>
          </select>
        </div>

        <div class="form-group">
          <label for="level">Level:</label>
          <select id="level">
            <option value="beginner" selected>Beginner</option>
            <option value="intermediate">Intermediate</option>
          </select>
        </div>

        <div class="form-group">
          <label for="mode">Mode:</label>
          <select id="mode">
            <option value="flashcards">Flashcards (vocab)</option>
            <option value="toTarget">Translate → Target</option>
            <option value="toNative">Translate → Native</option>
            <option value="fill">Fill-in-the-blank</option>
            <option value="mcq">Multiple Choice</option>
            <option value="conversation">Conversation Prompt</option>
          </select>
        </div>

        <div class="form-group">
          <label for="count">Questions:</label>
          <select id="count">
            <option value="5">5</option>
            <option value="10" selected>10</option>
            <option value="15">15</option>
          </select>
        </div>

        <div class="message-section">
          <p class="message-label">Answer area (type or speak)</p>

          <div class="input-toggle">
            <button type="button" id="toggleInput">Switch to Microphone Input</button>
            <button type="button" id="toggleTTS" style="margin-left:10px;">Speak Prompt: ON</button>
          </div>

          <div id="textInputContainer">
            <textarea id="answerBox" rows="3" placeholder="Type your answer here..."></textarea>
          </div>

          <div id="micInputContainer" class="hidden">
            <div id="spokenText" class="spoken-text">"Your spoken answer will appear here"</div>
            <button type="button" id="startListening" class="mic-button" aria-label="Start listening">
              <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="70" role="img" aria-hidden="true">
                <path d="M12 16c2.206 0 4-1.795 4-4V6c0-2.206-1.794-4-4-4S8 3.794 8 6v6c0 2.205 1.794 4 4 4zm7-4v-2a1 1 0 1 0-2 0v2c0 2.757-2.243 5-5 5s-5-2.243-5-5v-2a1 1 0 1 0-2 0v2c0 3.52 2.613 6.92 6 6.92V20H8a1 1 0 1 0 0 2h8a1 1 0 1 0 0-2h-3v-1.08c3.387-.488 6-3.4 6-6.92z" fill="#ffffff"></path>
              </svg>
            </button>
            <div id="listeningIndicator" class="hidden">Listening...</div>
          </div>
        </div>

        <div class="form-group" style="justify-content:center; gap:10px;">
          <button type="button" id="startBtn">Start Practice</button>
          <button type="button" id="checkBtn" disabled>Check Answer</button>
          <button type="button" id="nextBtn" disabled>Next</button>
        </div>
      </form>

      <div id="responseContainer" class="hidden">
        <h2>Practice</h2>
        <div id="prompt" class="spoken-text" style="font-style:normal;"></div>
        <div id="responseMessage" style="margin-top:12px;"></div>
        <div id="choicesContainer" style="margin-top:10px;"></div>
        <div id="progress" style="margin-top:10px; opacity:.9;"></div>
        <div style="text-align:center; margin-top:16px;">
          <button type="button" id="downloadBtn">Download Session</button>
          <button type="button" id="copyBtn">Copy Results</button>
        </div>
      </div>

      <div id="loadingIndicator" class="hidden">
        <div class="spinner"></div>
        <p>Preparing practice...</p>
      </div>
    </main>
  </div>

  <script src="Language_Tutor.js"></script>
</body>
</html>
