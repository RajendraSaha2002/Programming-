<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Rule-based Chatbot</title>
  <style>
    body { font-family: sans-serif; background:#121621; color:#fff; margin:0; padding:20px; }
    .chat { max-width: 720px; margin: 0 auto; }
    .messages { background: #1d2433; border-radius: 12px; padding: 16px; min-height: 320px; }
    .msg { margin: 8px 0; padding: 10px 12px; border-radius: 10px; max-width: 80%; }
    .user { background: #4a148c; margin-left: auto; }
    .bot { background: #2a3347; }
    form { display:flex; gap:8px; margin-top: 12px; }
    input, button { padding: 10px 12px; border-radius: 8px; border: none; }
    input { flex: 1; background:#20283a; color:#fff; }
    button { background:#fff; color:#4a148c; font-weight:bold; cursor:pointer; }
  </style>
</head>
<body>
  <div class="chat">
    <h2>Rule-based Chatbot</h2>
    <div id="messages" class="messages"></div>
    <form id="form">
      <input id="input" placeholder="Type your message..." autocomplete="off" />
      <button type="submit">Send</button>
    </form>
  </div>
  <script src="./rule-bot.js"></script>
</body>
</html>
